<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__top-half">
        <img src="imgs/bg-pattern-card.svg" alt="Profile Card Background Image">
      </div>

      <div class="card__bottom-half">
        <img class="pfp" src="imgs/image-victor.jpg" alt="Profile Picture">

        <div class="main-info">
          <span class="flex-row"><h1>Victor Crest</h1><p class="lighter-txt">26</p></span>
          <p class="light-txt">London</p>
        </div>

        <div class="profile-info">
          <span>
            <h3>80k</h3>
            <p class="light-txt">Followers</p>
          </span>

          <span>
            <h3>803k</h3>
            <p class="light-txt">Likes</p>
          </span>

          <span>
            <h3>1.4k</h3>
            <p class="light-txt">Photos</p>
          </span>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
